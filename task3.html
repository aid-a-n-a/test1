                    <div id="main">
                    <h1>Registration Page</h1> 

                        <form action="" id="registrationform" method="post"> 
                            <table> 
                                <tbody><tr><td></td><td><label id="email_message" class="error_message"></label></td></tr> 
                                <tr> 
                                    <td>Email address: </td><td><input type="text" name="email" required/></td> 
                                </tr> 
                 
                                <tr><td></td><td><label id="username_message" class="error_message"></label></td></tr> 
                                <tr> 
                                    <td>Fullname: </td><td><input type="text" name="username" required/></td>

                                    <td>Phone: </td><td><input type="text" name="phone" placeholder="8 7777 777 77 77"  required/></td> 
                                </tr> 
                 
                                <tr><td></td><td><input type="radio" id="Male" name="gender" value="Male">
                                <label for="Male">Male</label>
                                <input type="radio" id="Female" name="gender"  value="Female">
                                <label for="Female">Female</label></td></tr>

                                <tr><td></td><td><label id="password_message" class="error_message"></label></td></tr> 
                                <tr> 
                                    <td>Password: </td><td><input type="password" name="password" required/></td> 
                                </tr> 
                 
                                <tr><td></td><td><label id="repassword_message" class="error_message"></label></td></tr> 
                                <tr> 
                                    <td>Re-password: </td><td><input type="password" name="repassword" required/></td> 
                                </tr> 
                 

                                </tbody> 
                            </table>
